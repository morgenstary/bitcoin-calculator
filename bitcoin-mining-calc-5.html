<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Test</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form>
            <div class="form-group-responsive">
                <table class="table">
                    <td class="bg-primary text-light">Bitcoin Mining Calculator</td>
                </table>

                <label class="font-weight-bold" for="hashrate">Hashrate (GH/s): </label>
                <input type="text" class="form-control" id="hashrate" placeholder="Please enter hashrate to get values">
                <br>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Profits</th>
                            <th scope="col">Bitcoins</th>
                            <th scope="col">Dollars (USD)</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">per Day</th>
                            <td id="btc_day"></td>
                            <td id="dol_day"></td>

                        </tr>
                        <tr>
                            <th scope="row">per Week</th>
                            <td id="btc_week"></td>
                            <td id="dol_week"></td>

                        </tr>
                        <tr>
                            <th scope="row">per Month</th>
                            <td id="btc_month"></td>
                            <td id="dol_month"></td>
                        </tr>
                    </tbody>
                </table>

                <!-- How to make the th below smaller so there isn't so much blank space? -->

                <table class="table table-bordered">

                    <tbody>
                        <tr>
                            <th>Difficulty Factor</th>
                            <td id="difficulty"></td>
                        </tr>
                        <tr>
                            <th scope="row">Exchange Rate</th>
                            <td id="exchange_rate"></td>
                        </tr>
                        <tr>
                            <th scope="row">BTC / Block</th>
                            <td id="bc_per_block"></td>
                        </tr>
                    </tbody>
                </table>

                <button type="submit" class="form-button btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- javascript -->
    <script src="calc.js"></script>

    

</body>

</html>
